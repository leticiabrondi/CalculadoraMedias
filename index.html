<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Média Científica</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <h1>Calculadora de Média</h1>
    <form id="mediaForm">
      <label>Nota 1: <input type="number" id="nota1" min="0" max="10" step="0.1" required></label>
      <label>Nota 2: <input type="number" id="nota2" min="0" max="10" step="0.1" required></label>
      <label>Nota 3: <input type="number" id="nota3" min="0" max="10" step="0.1" required></label>
      <label>Nota 4: <input type="number" id="nota4" min="0" max="10" step="0.1" required></label>
      <button type="submit">Calcular Média</button>
    </form>
    <div class="resultado" id="resultado"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
